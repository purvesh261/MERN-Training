<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
<div id="head"><h2>Personal Details</h2></div>

<div id="form">
<form>
    <table>
        <tr>
            <td><label for="fname">First Name:</label></td>
            <td><input type="text" name="fname" placeholder="Enter your name"></td>
        </tr>
        <tr>
            <td><label for="lname">Last Name:</label></td>
            <td><input type="text" name="lname" placeholder="Enter your last name"></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" name="email" placeholder="Enter your email"></td>
        </tr>
        <tr>
            <td><label for="phone">Phone:</label></td>
            <td><input type="tel" name="phone" placeholder="Enter your phone number"></td>
        </tr>
        <tr>
            <td><label for="gender">Gender:</label></td>
            <td>
                <input type="radio" name="gender" value="male">Male</input>
                <input type="radio" name="gender" value="female">Female</input>
            </td>
        </tr>
        <tr>
            <td><label for="birthdate">Birth Date:</label></td>
            <td><input type="date" name="birthdate"></td>
        </tr>
        <tr>
            <td><label for="country">Country:</label></td>
            <td>
                <select name="country">
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                    <option value="France">France</option>
                    <option value="Russia">Russia</option>
                </select>
        </tr>
        <tr>
            <td><label for="qualification">Qualifications:</label></td>
            <td>
                <input type="checkbox" name="qualification" value="ssc">SSC</input>
                <input type="checkbox" name="qualification" value="hsc">HSC</input>
                <input type="checkbox" name="qualification" value="bcom">B.Com</input>
                <input type="checkbox" name="qualification" value="bba">BBA</input>
                <input type="checkbox" name="qualification" value="mba">MBA</input>
                <input type="checkbox" name="qualification" value="bsc">B.Sc</input>
                <input type="checkbox" name="qualification" value="msc">MSc</input>
                <input type="checkbox" name="qualification" value="btech">B.Tech</input>
                <input type="checkbox" name="qualification" value="mtech">M.Tech</input>
                <input type="checkbox" name="qualification" value="phd">PhD</input>
        </tr>
        <tr>
            <td><label for="address">Address:</label></td>
            <td><textarea name="address" placeholder="Enter your address"></textarea></td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" name="password" placeholder="Enter your password"></td>
        </tr>
        <tr>
            <td><input type="submit" name="submit" value="Submit"></td>
        </tr>
    </table>
</form>
</div>

    
</body>
</html>
