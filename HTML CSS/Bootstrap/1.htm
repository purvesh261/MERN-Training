<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-2 order-md-2 order-sm-3">col one</div>
            <div class="col-sm-12 col-md-6 col-lg-2 order-md-1 order-sm-2">col two</div>
            <div class="col-sm-12 col-md-6 col-lg-8 order-md-3 order-sm-1">col three</div>
            <div class="col-sm-6 col-md-6 col-lg-4 order-md-4 order-sm-4">col 4</div>
            <div class="col-sm-6 col-md-6 col-lg-8 order-md-5 order-sm-5">col 5</div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4 offset-1">col oone</div>
            <div class="col-sm-12 col-md-6 col-lg-4 offset-1">col oone</div>
        </div>
        <div class="row justify-content-between bg-danger p-3 ">
            <div class="col-sm-12 col-md-6 col-lg-2">col 1</div>
            <div class="col-sm-12 col-md-6 col-lg-2">col 2</div>
        </div>
        <div class="row justify-content-around bg-danger p-3 ">
            <div class="col-sm-12 col-md-6 col-lg-2">col 1</div>
            <div class="col-sm-12 col-md-6 col-lg-2">col 2</div>
        </div>
        <div class="row justify-content-center bg-danger p-3 gx-0"> 
            <!-- gx removes the space between cells of the grid -->
            <div class="col-sm-12 col-md-6 col-lg-2">col 1</div>
            <div class="col-sm-12 col-md-6 col-lg-2">col 2</div>
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div><br>
        <div class="progress" style="height: 40px;">
            <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div><br>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div><br>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">Loading...</div>
        </div><br>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div><br>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
        </div><br>
        <div class="spinner-border" role="status">
            <span class="sr-only"></span>
        </div>
        <div class="spinner-border text-success" role="status">
            <span class="sr-only"></span>
        </div><br>
        <div class="spinner-grow text-secondary" role="status">
            <span class="sr-only"></span>
        </div>
        <div class="spinner-grow text-success" role="status">
            <span class="sr-only"></span>
        </div><br>
        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            <span class="sr-only">Loading...</span>
        </button>
        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            Loading...
        </button>
        <div class="row">
            <p class="text-primary">This is my para</p>
            <p class="text-danger">This is my para</p>
            <p class="bg-success text-white">This is my para</p>
            <p class="bg-warning">This is my para</p>
            <p class="bg-info">This is my para</p>
        </div>
        <button type="button" class="btn btn-default">Click Me</button>
        <button type="button" class="btn btn-primary">Click Me</button>
        <button type="button" class="btn btn-danger">Click Me</button>
        <button type="button" class="btn btn-info">Click Me</button>
        <button type="button" class="btn btn-secondary">Click Me</button>
    </div>
</body>
</html>
