<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- CODE TO FIND AREA OF RECTANGLE, AREA OF CIRCLE -->
    <script>
        const pi = 3.14;
        var length = prompt("Enter length of rectangle");
        var breadth = prompt("Enter breadth of rectangle");
        var radius = prompt("Enter radius of circle");

        var areaRectangle = length * breadth;
        var areaCircle = pi * radius * radius;

        document.write("Area of rectangle is " + areaRectangle);
        document.write("<br>Area of circle is " + areaCircle);
    </script>
</body>
</html>
