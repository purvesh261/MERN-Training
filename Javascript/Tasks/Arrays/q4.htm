<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // CODE TO DISPLAY EVEN POSITION ELEMENTS
        var arr = [64,38,46,19,28,37,95,43,89];
        document.write('Even Position Elements: ');
        for (var i = 0; i < arr.length; i++) {
            if (i % 2 == 0) {
                document.write(arr[i] + ' ');
            }
        }
    </script>
</body>
</html>
