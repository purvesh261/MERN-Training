<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // PERFORM ADDITION OF ODD NUMBERS BETWEEN 1 TO 10
        var sum = 0;
        for (let i = 1; i <= 10; i++) {
            if (i % 2 != 0) {
                sum += i;
            }
        }
        document.write('Sum of odd numbers between 1 to 10 is ' + sum);
    </script>
</body>
</html>
