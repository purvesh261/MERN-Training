<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // DISPLAY EVEN NUMBERS BETWEEN 20 TO 50 IN REVERSE ORDER
        var i = 50;
        while (i >= 20) {
            document.write(i + '<br>');
            i -= 2;
        }
    </script>
</body>
</html>
